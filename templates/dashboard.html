<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Water Pet Feeder</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-item-large {
            width: 100%;
            margin-bottom: 20px;
        }
        .chart-sub-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .chart-item {
            width: 32%;
        }
        canvas {
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Smart Water Pet Feeder</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/dashboard">Home</a></li>
            <li><a href="/petmgmt">Pet Management</a></li>
              <li><a href="/manualactions/restartfeeder">Restart Water Feeder</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
    </nav>
    <div style="width: 80%; margin-left: auto; margin-right: auto;">
        <h1>Real-time Data</h1>
        <p style="text-align: center;">Note: This page will be refreshed per 5 seconds.</p>

        <div class="chart-container">
            <div class="chart-item-large">
                <h2>Summary</h2>
                <canvas id="summaryChart"></canvas>
            </div>
            <div class="chart-sub-container">
                <div class="chart-item">
                    <h2>Water Level</h2>
                    <canvas id="waterlevelChart"></canvas>
                </div>
                <div class="chart-item">
                    <h2>Turbidity</h2>
                    <canvas id="turbityChart"></canvas>
                </div>
                <div class="chart-item">
                    <h2>Water Weight in bowl</h2>
                    <canvas id="weightChart"></canvas>
                </div>
            </div>
        </div>
        <p>&nbsp;</p>

        <div style="margin-left: auto; margin-right: auto; width: 60%;">
            <h2>Remote control options</h2>
            <button type="button" id="RefreshPage" class="btn">Manual Refresh this page</button>
            <button type="button" id="ChangeWater" class="btn btn-primary">Change Water in bowl</button>
            <button type="button" id="RefillWater" class="btn btn-primary">Refill Water in bowl</button>
            <button type="button" id="ResetFeeder" class="btn btn-danger">Restart Water Feeder</button>
        </div>
        <script>
            const waterlevelCtx = document.getElementById('waterlevelChart').getContext('2d');
            const waterlevelChart = new Chart(waterlevelCtx, {
                type: 'line',
                data: {
                    labels: ['Water Level'],
                    datasets: [{
                        label: 'Water Level',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const turbityCtx = document.getElementById('turbityChart').getContext('2d');
            const turbityChart = new Chart(turbityCtx, {
                type: 'line',
                data: {
                    labels: ['Turbidity'],
                    datasets: [{
                        label: 'Turbidity',
                        data: [],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const weightCtx = document.getElementById('weightChart').getContext('2d');
            const weightChart = new Chart(weightCtx, {
                type: 'line',
                data: {
                    labels: ['Weight'],
                    datasets: [{
                        label: 'Weight',
                        data: [],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const summaryCtx = document.getElementById('summaryChart').getContext('2d');
            const summaryChart = new Chart(summaryCtx, {
                type: 'line',
                data: {
                    labels: ['Water Level', 'Turbidity', 'Weight'],
                    datasets: [{
                        label: 'Water Level',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Turbidity',
                        data: [],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Weight',
                        data: [],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            setInterval(() => {
                fetch('/mqtt_data')
                    .then(response => response.json())
                    .then(data => {
                        waterlevelChart.data.datasets[0].data = [data.waterlevel];
                        turbityChart.data.datasets[0].data = [data.turbity];
                        weightChart.data.datasets[0].data = [data.weight];

                        summaryChart.data.datasets[0].data = [data.waterlevel];
                        summaryChart.data.datasets[1].data = [data.turbity];
                        summaryChart.data.datasets[2].data = [data.weight];

                        waterlevelChart.update();
                        turbityChart.update();
                        weightChart.update();
                        summaryChart.update();
                    });
            }, 5000);
        </script>
    </div>
</body>
</html>
